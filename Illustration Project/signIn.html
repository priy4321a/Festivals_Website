<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .maindiv{
        height: 400px;
        width: 350px;
        background-color: rgb(105, 171, 171);
        text-align: center;
        border-radius: 10px;
    }
    h2{
        padding-top: 20px;
    }
    input{
        padding: 10px;
        width: 200px;
        height: 10px;
        margin-top: 10px;
        border-radius: 5px;
    }
    button{
        margin-top: 30px;
        font-size: 20px;
        background-color: rgb(153, 243, 153);
        border-radius: 5px;
    }
    
</style>
<body style="position: absolute; top: 50%;left: 50%; transform: translate(-50%,-50%);">
    <div class="maindiv">
        <h2>Sign Up</h2>
        <form action="index.html">

            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm password" required>
            <br>
            <button>Sign up</button>
            
        </form>
        <p style="font-size: 20px;">Already have an account? <a style="text-decoration: none;" href="login.html">Log in</a></p>
    </div>
</body>
</html>
